name: Sync Version from Properties

on:
  push:
    paths:
      - 'HebrewTools.dotm'

jobs:
  sync-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Metadata Tool
        run: sudo apt-get install -y libimage-exiftool-perl

      - name: Extract Version from Comments
        id: extract
        run: |
          # This reads the 'Comments' field you just filled in Word
          VERSION=$(exiftool -Comments -s3 HebrewTools.dotm | tr -d '[:space:]')
          
          if [ -z "$VERSION" ]; then
            echo "ERROR: Version number not found in Word Comments property."
            exit 1
          fi
          
          echo "Extracted Version: $VERSION"
          echo "$VERSION" > version.txt
          echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Commit and Push
        run: |
          git config --global user.name "Tosh Developers Bot"
          git config --global user.email "actions@github.com"
          git add version.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-sync version.txt to v${{ env.NEW_VERSION }}" && git push)
