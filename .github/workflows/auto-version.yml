name: Sync Version from DOTM

on:
  push:
    paths:
      - 'HebrewTools.dotm'

jobs:
  sync-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract and Clean Version
        id: extract
        run: |
          # 1. Extract the VBA project binary
          unzip -p HebrewTools.dotm word/vbaProject.bin > vbaProject.bin || exit 1
          
          # 2. Find ToolVer, then use 'tr' to keep only numbers and dots
          # We look for the string ToolVer, then take the next 15 characters, 
          # then strip everything that isn't a digit or a dot.
          VERSION=$(strings vbaProject.bin | grep "ToolVer" | head -n 1 | grep -oE "[0-9]+\.[0-9]+" | head -n 1)
          
          if [ -z "$VERSION" ]; then
            echo "ERROR: Version number (0.0) not found in binary."
            exit 1
          fi
          
          echo "Final Cleaned Version: $VERSION"
          echo "$VERSION" > version.txt
          echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Commit and Push
        run: |
          git config --global user.name "Tosh Developers Bot"
          git config --global user.email "actions@github.com"
          git add version.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-sync version.txt to v${{ env.NEW_VERSION }}" && git push)
