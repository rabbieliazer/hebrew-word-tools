name: Sync Version from DOTM

on:
  push:
    paths:
      - 'HebrewTools.dotm'

jobs:
  sync-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This forces the write permission inside the script
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Version
        id: extract
        run: |
          # Create a directory to unzip
          mkdir -p vba_extract
          unzip -p HebrewTools.dotm word/vbaProject.bin > vba_extract/vbaProject.bin
          
          # Use a simpler search for the version string
          # This looks for ToolVer followed by any characters then the version in quotes
          VERSION=$(strings vba_extract/vbaProject.bin | grep -a "ToolVer" | head -n 1 | sed 's/.*"\(.*\)".*/\1/')
          
          if [ -z "$VERSION" ]; then
            echo "ERROR: Version string not found in VBA code!"
            exit 1
          fi
          
          echo "Found Version: $VERSION"
          echo $VERSION > version.txt
          echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Tosh Developers Bot"
          git config --global user.email "actions@github.com"
          git add version.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sync version.txt to v${{ env.NEW_VERSION }}" && git push)
